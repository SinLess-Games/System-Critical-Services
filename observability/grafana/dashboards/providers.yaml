apiVersion: 1

providers:
  - name: "Node Exporter"
    orgId: 1
    folder: "System Critical Services"  # This should be a string referring to the dashboard folder name
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: "/etc/grafana/provisioning/dashboards/node-exporter"  # This is the correct place for the path

  - name: "Loki"
    orgId: 1
    folder: "Logging"
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: "/etc/grafana/provisioning/dashboards/loki"

  - name: "Helix Ai Repository"
    orgId: 1
    folder: "Helix Ai"
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: "/etc/grafana/provisioning/dashboards/github/helix-ai.json"

  - name: "System Critical Services Repository"
    orgId: 1
    folder: "System Critical Services"
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: "/etc/grafana/provisioning/dashboards/github/System-Critical-Services.json"

  - name: "InfluxDB"
    orgId: 1
    folder: "Databases"
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: "/etc/grafana/provisioning/dashboards/databases/influxdb.json"

