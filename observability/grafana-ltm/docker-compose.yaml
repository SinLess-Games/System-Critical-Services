networks:
  backend:
    external: true
  frontend:
    external: true

services:
  loki:
    image: grafana/loki:latest
    container_name: loki
    hostname: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./configs/loki.yaml:/etc/loki/local-config.yaml
      - ./.data:/loki:rw
    networks:
      - backend

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    hostname: tempo
    ports:
      - "3200:3200"
    command: -config.file=/etc/tempo/local-config.yaml
    volumes:
      - ./configs/tempo.yaml:/etc/tempo/local-config.yaml
    networks:
      - backend

  mimir:
    image: grafana/mimir:latest
    container_name: mimir
    hostname: mimir
    ports:
      - "9009:9009"
    command: -config.file=/etc/mimir/local-config.yaml
    volumes:
      - ./configs/mimir.yaml:/etc/mimir/local-config.yaml
    networks:
      - backend

