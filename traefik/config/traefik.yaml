# Traefik 3.x (YAML)
# Updated 2024-December-14
# Traefik V3 yaml schema
# yaml-language-server: $schema=https://json.schemastore.org/traefik-v3.json
################################################################
# Global configuration - https://doc.traefik.io/traefik/reference/static-configuration/file/
################################################################
global:
  checkNewVersion: false
  sendAnonymousUsage: false

serversTransport:
  insecureSkipVerify: true

################################################################
# Entrypoints - https://doc.traefik.io/traefik/routing/entrypoints/
################################################################
entryPoints:
  http:
    address: ":80"

  https:
    address: ":443"
    http:
      tls:
        certResolver: cloudflare
        domains:
          - main: "local.sinlessgamesllc.com"
            sans:
              - "*.local.sinlessgamesllc.com"
          - main: "sinlessgamesllc.com"
            sans:
              - "*.sinlessgamesllc.com"
    forwardedHeaders:
      trustedIPs:
        # Cloudflare IPs (https://www.cloudflare.com/ips-v4)
        - "173.245.48.0/20"
        - "103.21.244.0/22"
        - "103.22.200.0/22"
        - "103.31.4.0/22"
        - "141.101.64.0/18"
        - "108.162.192.0/18"
        - "190.93.240.0/20"
        - "188.114.96.0/20"
        - "197.234.240.0/22"
        - "198.41.128.0/17"
        - "162.158.0.0/15"
        - "104.16.0.0/13"
        - "104.24.0.0/14"
        - "172.64.0.0/13"
        - "131.0.72.0/22"
        # Local IPs
        - "127.0.0.1/32"
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"
        - "192.168.86.0/24"

################################################################
# Logs - https://doc.traefik.io/traefik/observability/logs/
################################################################
log:
  level: Warn # Options: DEBUG, PANIC, FATAL, ERROR (Default), WARN, and INFO
  filePath: /var/traefik/logs/traefik-container.log
  # format: json # Uses text format (common) by default

################################################################
# Access logs - https://doc.traefik.io/traefik/observability/access-logs/
################################################################
accessLog:
  filePath: /var/traefik/logs/traefik-access.log
  bufferingSize: 100 # Number of log lines
  fields:
    names:
      StartUTC: drop # Write logs in Container Local Time instead of UTC
  filters:
    statusCodes:
      - "204-299"
      - "400-499"
      - "500-599"

################################################################
# API and Dashboard
################################################################
api:
  dashboard: true
  # Rely on api@internal and Traefik with Middleware to control access
  insecure: true

################################################################
# Providers - https://doc.traefik.io/traefik/providers/docker/
################################################################
providers:
  docker:
    exposedByDefault: false
    watch: true
    endpoint: "unix:///var/run/docker.sock"
    network: "frontend"
  file:
    directory: /rules
    watch: true
  redis:
    endpoints:
      - redis:6379

################################################################
# Let's Encrypt (ACME)
################################################################
certificatesResolvers:
  cloudflare:
    acme:
      email: disdainful777@gmail.com # Replace with your Cloudflare email
      storage: /var/traefik/certs/cf-acme.json
      # caServer: "https://acme-v02.api.letsencrypt.org/directory" # Production Let's Encrypt server
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory" # Staging Let's Encrypt server
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
