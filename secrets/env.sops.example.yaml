# =====================================================================
# Example Secrets Configuration (SOPS-encrypted)
# =====================================================================
# This file defines environment variables used by various services.
# Replace placeholder values (REPLACE_ME) before encryption with SOPS.
# =====================================================================

DATA:
  # -------------------------------------------------------------------
  # Core Secrets
  # -------------------------------------------------------------------
  CF_TUNNEL_TOKEN: "REPLACE_ME"
  DISCORD_WEBHOOK: "REPLACE_ME"
  GRAFANA_ADMIN_PASSWORD: "REPLACE_ME"
  MYSQL_ROOT_PASSWORD: "REPLACE_ME"
  WG_PRIVATE_KEY: "REPLACE_ME"
  MINIO_ROOT_PASSWORD: "REPLACE_ME"
  ROOT_DOMAIN: "REPLACE_ME"

  # -------------------------------------------------------------------
  # Cloudflare
  # -------------------------------------------------------------------
  CLOUDFLARE_EMAIL: ""
  CLOUDFLARE_ACCOUNT_ID: "your_cloudflare_account_id"
  CLOUDFLARE_TUNNEL_ID: "your_cloudflare_tunnel_id"
  CLOUDFLARE_API_TOKEN: "your_cloudflare_api_token"

  # -------------------------------------------------------------------
  # Homepage
  # -------------------------------------------------------------------
  DOMAIN: "homepage.example.com"
  LOCAL_DOMAIN: "local.example.com"

  # Watchtower API token (used for container update automation)
  WATCHTOWER_API_TOKEN: "your_watchtower_api_token_here"

  # Unifi Controller
  HOMEPAGE_VAR_UNIFI_URL: "https://unifi.example.com"
  HOMEPAGE_VAR_UNIFI_USER: "your_unifi_username"
  HOMEPAGE_VAR_UNIFI_PASSWORD: "your_unifi_password"

  # Grafana
  HOMEPAGE_VAR_GRAFANA_URL: "https://grafana.example.com"
  HOMEPAGE_VAR_GRAFANA_USER: "admin"
  HOMEPAGE_VAR_GRAFANA_PASSWORD: "your_grafana_password"

  # Prometheus
  HOMEPAGE_VAR_SWARM_PROMETHEUS_URL: "http://prometheus.example.com:9090"

  # InfluxDB
  HOMEPAGE_VAR_INFLUXDB_URL: "https://influxdb.example.com"
  HOMEPAGE_VAR_INFLUXDB_USER: "admin"
  HOMEPAGE_VAR_INFLUXDB_PASSWORD: "your_influxdb_password"

  # Proxmox
  HOMEPAGE_VAR_PROXMOX_URL: "https://proxmox.example.com"
  HOMEPAGE_VAR_PROXMOX_USER: "homepage@pam!homepage"
  HOMEPAGE_VAR_PROXMOX_PASSWORD: "your_proxmox_password"

  # PowerDNS
  HOMEPAGE_VAR_POWERDNS_URL: "https://ns1.example.com/dashboard"

  # GitLab (Homepage integration)
  HOMEPAGE_VAR_GITLAB_URL: "https://gitlab.example.com"
  HOMEPAGE_VAR_GITLAB_API_TOKEN: "your_gitlab_api_token"
  HOMEPAGE_VAR_GITLAB_USER_ID: "1"

  # -------------------------------------------------------------------
  # GitLab
  # -------------------------------------------------------------------
  GITLAB_MYSQL_ROOT_PASSWORD: "SuperSecretRootPass"
  GITLAB_DB_NAME: "gitlabhq_production"
  GITLAB_DB_USER: "gitlab"
  GITLAB_DB_PASSWORD: "SuperSecretDBPass"
  GITLAB_DB_PORT: 3306

  # Redis
  GITLAB_REDIS_PORT: 6379

  # External URL and Ports
  GITLAB_EXTERNAL_URL: "https://gitlab.example.com"
  GITLAB_SSH_PORT: 2222
  GITLAB_HTTP_PORT: 8080
  GITLAB_HTTPS_PORT: 8443

  # -------------------------------------------------------------------
  # Grafana
  # -------------------------------------------------------------------
  GF_SECURITY_ADMIN_USER: "admin"
  GF_SECURITY_ADMIN_PASSWORD: "your_grafana_admin_password"
  GRAFANA_SECRET_KEY: "your_grafana_secret_key"
  PROMETHEUS_EXPORTER_SECRET: "your_prometheus_exporter_secret"
  RABBITMQ_PASSWORD: "your_rabbitmq_password"
  GITHUB_ACCESS_TOKEN: "your_github_access_token"

  # -------------------------------------------------------------------
  # InfluxDB
  # -------------------------------------------------------------------
  INFLUX_USER: "admin"
  INFLUX_PASSWORD: "your_influxdb_password"
  INFLUX_TOKEN: "your_influx_token"
  INFLUX_ORG: "your_influxdb_org_here"
  INFLUX_BUCKET: "your_influxdb_bucket_here"

  # -------------------------------------------------------------------
  # MongoDB (Unifi)
  # -------------------------------------------------------------------
  MONGO_USER: "unifi"
  MONGO_PASS: "your_password_here"
  MONGO_INITDB_ROOT_USERNAME: "admin"

  # -------------------------------------------------------------------
  # WireGuard
  # -------------------------------------------------------------------
  PUID: 1000                     # user id
  PGID: 1000                     # group id
  TZ: "Etc/UTC"                  # timezone (e.g. America/New_York)
  SERVERPORT: 51820              # UDP port for WireGuard
  PEERS: 2                       # number of clients
  PEERDNS: "192.168.1.1"         # DNS server for peers
  INTERNAL_SUBNET: "10.13.13.0/24"
  ALLOWEDIPS: "192.168.1.0/24,192.168.2.0/24,192.168.10.0/24,192.168.20.0/24,192.168.30.0/24,10.0.0.0/24"

  # -------------------------------------------------------------------
  # Discord
  # -------------------------------------------------------------------
  DISCORD_USERNAME: "your_discord_username"

